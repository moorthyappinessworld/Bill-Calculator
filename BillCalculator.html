<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Bill.css">
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=<MAP_TOKEN>"></script>
    <script src="operation.js">
    </script>
    <title>Bill Calculator</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 offset-md-3 mb-5 card shadow mt-5  bg-info">
            <form class="card-body ">
                <!-- Entering the Bill Amount-->
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Enter the Bill Amount" id="amount"
                        name="amount" required>
                </div>
                <!--Selecting the service-->
                <div class="mb-3 mt-3">
                    <select class="form-select" aria-label="size 3 select example" name="service" id="service">
                        <option value="0" selected disabled>How was the service?
                        </option>
                        <option value="10">Outstanding</option>
                        <option value="20">Good</option>
                        <option value="30">Okay</option>
                        <option value="40">Bad</option>
                        <option value="50">Poor</option>
                    </select>
                </div>
                <!-- Entering the How many people are sharing the Bill?-->
                <div class="mb-3 mt-3">
                    <input class="form-control" type="number" placeholder="How many people are sharing the Bill?"
                        id="count" name="count" required>
                </div>
            </form>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn-primary text-white" id="submit" value="Calculate"
                    onclick="showBill();"><br>
            </div>
            <p>
            <div id="showOutput" style="display:none">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3>Tip Amount is:</h3>
                        </div>
                        <div class="col">
                            <strong>
                                <!-- Displaying the Tip Amount.-->
                                <div id="tip"></div>
                            </strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Total Bill is:</h3>
                        </div>
                        <div class="col">
                            <strong>
                                <!-- Displaying the Total Bill amount. -->
                                <div id="total"></div>
                            </strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>Share per person is:</h3>
                        </div>
                        <div class="col">
                            <strong>
                                <!-- Displaying the Share amount per person -->
                                <div id="share"></div>
                            </strong>
                        </div>
                    </div>
                </div>
                <!-- Displaying the Google Map with Current Location -->
                <div class="mb-3" id="mapDiv">
                    <div class="card body" id="displayMap">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
